<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Tic-Tac-Toe</h1>
        <div class="players">
            <div class="player1">Player 1 : X</div>
            <div class="player2">Player 2 :     O</div>
        </div>
        <div class="boardContainer">
            <div class="row1">
            <button class="btn1" data-cell-index="1"></button>
            <button class="btn2" data-cell-index="2"></button>
            <button class="btn3" data-cell-index="3"></button>
            </div>
            <div class="row2">
            <button class="btn4" data-cell-index="4"></button>
            <button class="btn5" data-cell-index="5"></button>
            <button class="btn6" data-cell-index="6"></button>
            </div>
            <div class="row3">
            <button class="btn7" data-cell-index="7"></button>
            <button class="btn8" data-cell-index="8"></button>
            <button class="btn9" data-cell-index="9"></button>
            </div>
        </div>
        <div class="reset">
            <button type="button" class="btn">Reset Game</button>
        </div>
    </div>
</body>
</html>
