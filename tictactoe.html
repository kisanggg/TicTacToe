<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Tic-Tac-Toe</h1>
        <div class="score">
            <span><u>Scores</u></span><br>
            <span id="p1_score">Player One : </span>
            <span id="p2_score">Player Two : </span>
            <span id="draw_score">Draw : </span>
        </div>
        <div class="players">
            <div class="player1">Player 1 : X</div>
            <div class="player2">Player 2 : O</div>
        </div>
        <div class="boardContainer" style="margin-top: 20px;">
            <button id="00"></button>
            <button id="01"></button>
            <button id="02"></button>
            <button id="03"></button>
            <button id="04"></button>
            <button id="05"></button>
            <button id="06"></button>
            <button id="07"></button>
            <button id="08"></button>
           
        </div>
        <div class="reset">
            <button type="button" class="btn" id="restartBtn">Reset Game</button>
        </div>
    </div>
    <script>
        let buttons=document.querySelectorAll(".boardContainer button");
        let resetButton=document.getElementById("restartBtn");
    </script>
</body>
</html>
